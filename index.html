<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Be Inspired</title>
	<link rel="stylesheet" href="assets/style/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body id="body" class="container">
	<div class="app"></div>
	<div id="image">

	</div>
	<div id="weather">

	</div>
	
	<div id="quote" class="row">
	</div>




	<form class="col-sm-6 offset-sm-4" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
		<input type="text" name="description" placeholder="What to do?">
		<button type="submit">Submit</button>
	</form>
	
	<div id="total" class="col-sm-6 offset-sm-3">
	</div>
	<div id="todo" class="col-sm-6 offset-sm-3">

	</div>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->
	<script type='module' src="app/main.js"></script>
</body>

</html>
